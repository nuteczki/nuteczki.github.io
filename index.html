<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Nutki</title>
  </head>
  <body>
    <div id="time"></div>
    <div id="container">
      <div id="nutki">
        <button id="start">
          <i class="fab fa-itunes-note"></i>
        </button>
        <div id="lewo">
          <div id="czestotliwosc"></div>
          <div id="dlugosc"></div>
        </div>
        <div id="pole"></div>
        <button id="wstaw"><i class="far fa-check-circle"></i></button>
        <button id="czestotliwosc-up"><i class="fas fa-sort-up"></i></button>
        <button id="czestotliwosc-down">
          <i class="fas fa-sort-down"></i>
        </button>
        <button id="dlugosc-up"><i class="fas fa-caret-right"></i></button>
        <button id="dlugosc-down"><i class="fas fa-caret-left"></i></button>
      </div>
      <div id="muzyka"></div>
    </div>
  </body>
</html>

<script src="https://unpkg.com/tone"></script>

<script src="script.js"></script>
<script
  src="https://kit.fontawesome.com/66c4911048.js"
  crossorigin="anonymous"
></script>
<script src="podswietlanie.js"></script>
